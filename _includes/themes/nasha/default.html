<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- article meta data -->
	<meta name="author" content="{{ site.author.name }}">
	<meta name="keywords" content="{% for tag in page.tags %}{{tag}},{% endfor %}">
	<meta name="description" content="{% if page.description %}{{page.description}}{% endif %}">

    <!-- Enable responsive viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional theme -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <!-- Fav and touch icons -->
    <!-- Update these with your own images
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
	
	<title>{{page.title}}</title>

</head>
<body>
	<!-- header -->
	<div class="container">
	<header>
		<div class="header-title">
			<h1><a href="{{HOME_PATH}}">{{site.title}}</a></h1>
			<h2>{{site.tagline}}</h2>
		</div>
		<nav class="navbar">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
					&#9776;
				</button>
			</div>
			<div id="navbar-collapse" class="text-center navbar-collapse collapse">
				<ul class="nav navbar-nav pull-center nav-button">
					<li><a href="{{HOME_PATH}}">Home</a></li>
					{% assign pages_list = site.pages %}
					{% assign group = 'navigation'%}
					{% include JB/pages_list %}
				</ul>
			</div>
		</nav>
	</header>
	<main class="row">
	  <div class="main col-md-8 col-md-offset-2 col-xs-12">
			{{content}}
		</div>
	</main>
	<footer class="footer">
		<div class="container">
			<p>&copy; {{site.time | date: '%Y'}} {{site.author.name}}.Base on <a href="https://github.com/plusjade/jekyll-bootstrap">Jekyll Bootstrap</a></p>
		</div>
	</footer>
	</div><!-- container -->
    {% include JB/analytics %}
	<script src="{{ ASSET_PATH }}/js/jquery.min.js"></script>
	<script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
